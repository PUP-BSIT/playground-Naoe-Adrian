name: CI/CD Pipeline

on:
  push:
    branches: [ main ] 

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Setup Node.js (20.x)
        uses: actions/setup-node@main
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Run CI Tests
        run: npm run test:ci

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Setup Node.js (20.x)
        uses: actions/setup-node@main
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Archive Production Artifacts
        uses: actions/upload-artifact@main
        with:
          name: public
          path: ./public
